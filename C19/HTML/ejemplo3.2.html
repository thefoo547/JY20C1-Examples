
<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Título de la WEB</title>
        <style type="text/css">
            body {
                margin: 0;
            }
            #parte1 {
                background-color: #f5e150;
                text-align:center;
            }
            .celeste {
                color: #3488fc;
            }
            .espacio {
                margin-top: 35px;
            }
            .borde-redondo {
                border: #000 solid 2px;
                border-radius: 10px;
            }
            .boton {
                border: #000 solid 1px;
                border-radius: 10px;
                background-color: #000;
                color: white;
                cursor: pointer;
                padding-top: 5px;
                padding-bottom: 5px;
                transition: 0.4s;
            }
            .boton:hover {
                background-color: #8ec1ec;
            }
        </style>
    </head>
    <body>
        <div id="parte1">
            <h1 class="celeste" style="margin-top:0;">¡ESTO ES!</h1>
            <img src="http://docs.code-fu.net.ni/wp-content/uploads/2017/10/CS50x.ni_.png" height="100" alt="CS50x.ni">
        </div>

        <div class="espacio" style="text-align: center;" style="background-color:#000;">
            <form action="https://www.google.com/search" method="get">
                <input class="borde-redondo" name="q" type="text">
                <br/>
                <input class="espacio boton" type="submit" value="CS50X.ni Busqueda">
            </form>
            <p class="espacio boton">Hola mundo</p>
        </div>
    </body>
</html>
